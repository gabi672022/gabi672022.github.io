<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <section>
        <form action="mailto:mwgabi1@gmail.com" method="post" enctype="multipart/form-data"  >
            <!-- para agregar archivos -->
            <table width="auto" border="1" align="center" cellspacing="10" cellpadding="10"  bgcolor="#bdbdbd" >
                <tr>
                    <td colspan="6">
                        <h1 align="center" >Datos Personales</h1>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">Nombre</td>
                    <td colspan="3"> 
                        <input type="text" name="nombre" value="" size="40" maxlength="">

                </tr>
                
                <tr>
                    <td colspan="3">Apellido</td>
                    <td colspan="3"> 
                        <input type="text" name="apellidos" value="" size="40" maxlength="">

                </tr>

                <tr>
                    <td >Pasatiempos</td>
                    <td>

                        <input type="checkbox" name="baile" >Bailar <br>

                        <input type="checkbox" name="baile" >Nadar <br>

                    </td>
                    <td> Provincias</td>

                </tr>
                <tr>

                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="reset" value="Limpiar formulario">
                    </td>
                    <td>
                        <input type="submit">Enviar Datos
                    </td>
                </tr>



            </table>
        </form>
    </section>

</html>
